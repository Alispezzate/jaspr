name: dart_quotes_server
description: Collection of Dart quotes.
version: 0.1.0
publish_to: none

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  dart_quotes_client:
    path: ./client
  jaspr: ^0.13.2
  jaspr_router: ^0.4.2
  jaspr_serverpod: ^0.3.0
  serverpod: 2.0.2
  serverpod_auth_google_flutter: 2.0.2
  serverpod_auth_server: 2.0.2
  serverpod_auth_shared_flutter: 2.0.2
  serverpod_serialization: 2.0.2

dev_dependencies:
  build_runner: ^2.4.0
  jaspr_web_compilers: ^4.0.9
  jaspr_builder: ^0.13.2
  lints: ^3.0.0

jaspr:
  mode: server
  dev-command: dart bin/main.dart
